<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durdle OG Image - 1200x630</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .og-image {
            width: 1200px;
            height: 630px;
            position: relative;
            background: linear-gradient(135deg, #0d9488 0%, #14b8a6 50%, #f59e0b 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            inset: 0;
            background-image: url('../public/images/dorset/Durdle-Door.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(13, 148, 136, 0.95) 0%, rgba(20, 184, 166, 0.9) 50%, rgba(245, 158, 11, 0.85) 100%);
        }

        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px;
            text-align: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            gap: 0;
        }

        .logo {
            width: 180px;
            height: 180px;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        .brand-name {
            font-size: 120px;
            font-weight: 800;
            color: white;
            margin-left: -45px;
            margin-top: 8px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            letter-spacing: -2px;
        }

        .tagline {
            font-size: 42px;
            font-weight: 600;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.4);
            line-height: 1.3;
        }

        .description {
            font-size: 28px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.95);
            max-width: 900px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            line-height: 1.4;
        }

        .badge {
            position: absolute;
            bottom: 40px;
            right: 40px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .badge-text {
            font-size: 20px;
            font-weight: 600;
            color: white;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="og-image">
        <div class="background-image"></div>
        <div class="overlay"></div>
        <div class="content">
            <div class="logo-container">
                <img src="../public/durdle-logo-transparent.png" alt="Durdle Logo" class="logo">
                <span class="brand-name">urdle</span>
            </div>
            <h1 class="tagline">Dorset's Premier Transfer Service</h1>
            <p class="description">Reliable, modern transfers across Dorset and beyond</p>
        </div>
        <div class="badge">
            <span class="badge-text">24/7 Available</span>
        </div>
    </div>

    <script>

        console.log('====================================');

        console.log('- https://www.screenshotmachine.com/');
        console.log('- https://htmlcsstoimage.com/');
        console.log('====================================');
    </script>
</body>
</html>
